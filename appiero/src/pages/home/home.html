<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>

    <button>
      <ion-icon name="ios-add-circle-outline"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Oggetti Prestati</ion-list-header>
    <ion-item *ngFor="let itemOggetto of listaOggettiPrestati">
      <div>
        <div>{{itemOggetto.nome}}</div>
        <div>prestato a {{itemOggetto.aChi}}, in data {{itemOggetto.quando}}</div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
