<ion-header>

  <ion-navbar>
    <ion-title>Modifica</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-list-header>Modifica oggetto</ion-list-header>
    <ion-item>
      <ion-label floating>Cosa?</ion-label>
      <ion-input type="text" [(ngModel)]="oggetto.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>A chi?</ion-label>
      <ion-input type="text" [(ngModel)]="oggetto.aChi"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Quando?</ion-label>
      <ion-datetime displayFormat="D/M/YYYY"></ion-datetime>
    </ion-item>

    <ion-item class="togglePrestato">
      <ion-label>Prestato</ion-label>
      <ion-toggle checked="{{oggetto.ritornato}}"></ion-toggle>
    </ion-item>
  </ion-list>

  <div class="containerImmagine">
    <ion-icon name="ios-add-circle" large></ion-icon>
  </div>

  <div>
    <button ion-button full>Salva</button>
  </div>

</ion-content>
